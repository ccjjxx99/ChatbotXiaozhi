version: '2.0'
config:
  store_entities_as_slots: true
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true

intents:
  - whattime
  - out_of_scope
  - whoareyou
  - whattodo
  - greet
  - goodbye
  - thanks
  - affirm
  - deny
  - query_covid19_fromtopolicy
  - slot_city
slots:
  departure:
    type: text
    influence_conversation: true
  destination:
    type: text
    influence_conversation: true
  from_city_name:
    type: text
    influence_conversation: false
  from_city_policy:
    type: text
    influence_conversation: false
  to_city_name:
    type: text
    influence_conversation: false
  to_city_policy:
    type: text
    influence_conversation: false
  city_spelled_correctly:
    type: bool
    influence_conversation: true
  requested_slot:
    type: unfeaturized

actions:
  - action_show_time
  - action_search_covid19_fromtopolicy
  - validate_fromto_city_form
  - action_utter_covid19_fromtopolicy
  - action_default_fallback

entities:
  - city:
      roles:
        - departure
        - destination

forms:
  fromto_city_form:
    departure:
      - type: from_entity
        entity: city
        role: departure
      - type: from_entity
        entity: city
    destination:
      - type: from_entity
        entity: city
        role: destination
      - type: from_entity
        entity: city

